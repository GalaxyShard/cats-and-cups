<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <title>Cups & Pups - Drinks</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container-fluid" id="main-container">
        <h1 class="cursive">Drinks</h1>
        <hr>
        <div class="row menu">
            <div class="col-sm-6 col-12">
                <img height=200px src="images/coffee.png" alt="loading">
                <br>
                <h3>Coffee $14.99</h3>
            </div>
            <div class="col-sm-6 col-12">
                <img height=200px src="images/tea.png" alt="loading">
                <br>
                <h3>Tea $10.99</h3>
            </div>
        </div>
        <br>
        <div class="row menu">
            <div class="col-sm-6 col-12">
                <img height=200px src="images/water.png" alt="loading">
                <br>
                <h3>Water $2.99</h3>
            </div>
            <div class="col-sm-6 col-12">
                <img height=200px src="images/pepsi.png" alt="loading">
                <br>
                <h3>Pepsi $2.99</h3>
            </div>
        </div>
        <hr>
    </div>
    <script src="nav.js"></script>
</body>
</html>
